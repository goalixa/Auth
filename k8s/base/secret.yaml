apiVersion: v1
kind: Secret
metadata:
  name: auth-secrets
  namespace: goalixa-auth
type: Opaque
stringData:
  # Database connection string
  # PostgreSQL: postgresql://user:password@host:5432/dbname
  # SQLite: sqlite:///data.db
  AUTH_DATABASE_URI: "sqlite:///data.db"

  # JWT signing secret (must match main Goalixa app)
  AUTH_JWT_SECRET: "REPLACE_ME_JWT_SECRET"

  # Flask session secret
  AUTH_SECRET_KEY: "REPLACE_ME_SECRET_KEY"

  # Optional: Google OAuth credentials
  # GOOGLE_CLIENT_ID: "REPLACE_ME_GOOGLE_CLIENT_ID"
  # GOOGLE_CLIENT_SECRET: "REPLACE_ME_GOOGLE_CLIENT_SECRET"
  # GOOGLE_REDIRECT_URI: "https://auth.goalixa.com/login/google/callback"
