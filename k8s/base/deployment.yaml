apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: goalixa-auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      imagePullSecrets:
        - name: ghcr-pull
      containers:
        - name: auth
          image: ghcr.io/goalixa/goalixa-auth:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5001

          envFrom:
            - configMapRef:
                name: auth-config

          env:
            - name: AUTH_DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: AUTH_DATABASE_URI

            - name: AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: AUTH_JWT_SECRET

            - name: AUTH_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: AUTH_SECRET_KEY

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
