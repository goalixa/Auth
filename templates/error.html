<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Error" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <style>
    body {
      background: var(--page-bg);
    }
  </style>
</head>
<body>
  <main class="container py-5">
    <section class="card shadow border-0 p-4">
      <h1 class="h4 mb-2">{{ title or 'Error' }}</h1>
      <p class="text-muted mb-4">{{ message or 'Something went wrong.' }}</p>
      {% if details %}
        <div class="alert alert-secondary py-2">{{ details }}</div>
      {% endif %}
      {% if action_url %}
        <a class="btn btn-primary btn-sm" href="{{ action_url }}">{{ action_label or 'Continue' }}</a>
      {% endif %}
    </section>
  </main>
</body>
</html>
