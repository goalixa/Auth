<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#0f766e">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="glass-container">
                <div class="auth-header">
                    <div class="brand">
                        <span class="brand-dot"></span>
                        <span>SecureAuth</span>
                    </div>
                    <h1>Create your account</h1>
                </div>

                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label class="form-label" for="fullName">Full name</label>
                        <div class="input-wrapper">
                            <input type="text"
                                   class="form-input"
                                   id="fullName"
                                   placeholder="John Doe"
                                   autocomplete="name"
                                   required>
                        </div>
                        <div class="error-message" id="nameError">Please enter your full name</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupEmail">Email</label>
                        <div class="input-wrapper">
                            <input type="email"
                                   class="form-input"
                                   id="signupEmail"
                                   name="email"
                                   placeholder="you@example.com"
                                   autocomplete="email"
                                   required>
                        </div>
                        <div class="error-message" id="signupEmailError">Please enter a valid email</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="signupPassword">Password</label>
                        <div class="input-wrapper">
                            <input type="password"
                                   class="form-input"
                                   id="signupPassword"
                                   name="password"
                                   placeholder="Create a strong password"
                                   autocomplete="new-password"
                                   required>
                            <button type="button" class="password-toggle" id="signupPasswordToggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="signupPasswordError">Password must be at least 8 characters</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm password</label>
                        <div class="input-wrapper">
                            <input type="password"
                                   class="form-input"
                                   id="confirmPassword"
                                   placeholder="Confirm your password"
                                   autocomplete="new-password"
                                   required>
                            <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="confirmPasswordError">Passwords don't match</div>
                    </div>

                    <div class="form-group">
                        <label class="remember-me">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="terms" required>
                                <span class="checkbox-custom"></span>
                            </div>
                            <span>
                                I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                            </span>
                        </label>
                        <div class="error-message" id="termsError">You must agree to the terms</div>
                    </div>

                    <button type="submit" class="auth-button" id="signupButton">
                        <span id="signupButtonText">Create Account</span>
                    </button>
                </form>

                <div class="social-divider">
                    <span>Or sign up with</span>
                </div>

                <div class="social-buttons">
                    <a href="javascript:void(0)" class="social-button google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </a>
                </div>

                <div class="auth-footer">
                    Already have an account?
                    <a href="login">Sign in here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
