<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="toggle-button" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Auth Wrapper -->
    <div class="auth-wrapper">
        <div class="auth-container glass-container">
            <!-- Auth Header -->
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-lock"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to your SecureAuth account</p>
            </div>
            
            <!-- Success Message (Hidden by default) -->
            <div class="success-message" id="successMessage" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span>Registration successful! Please log in.</span>
            </div>
            
            <!-- Auth Form -->
            <form class="auth-form" id="loginForm">
                <!-- Email Field -->
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" 
                               class="form-input" 
                               id="email" 
                               placeholder="you@example.com"
                               autocomplete="email"
                               required>
                    </div>
                    <div class="error-message" id="emailError">
                        <i class="fas fa-exclamation-circle"></i>
                        Please enter a valid email address
                    </div>
                </div>
                
                <!-- Password Field -->
                <div class="form-group">
                    <div class="form-label-row">
                        <label class="form-label" for="password">
                            <i class="fas fa-key"></i> Password
                        </label>
                        <a href="forgot" class="forgot-password">
                            Forgot password?
                        </a>
                    </div>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" 
                               class="form-input" 
                               id="password" 
                               placeholder="Enter your password"
                               autocomplete="current-password"
                               required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">
                        <i class="fas fa-exclamation-circle"></i>
                        Password must be at least 8 characters
                    </div>
                </div>
                
                <!-- Remember Me -->
                <div class="form-options">
                    <label class="remember-me">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkbox-custom"></span>
                        </div>
                        <span>Remember me</span>
                    </label>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="auth-button" id="loginButton">
                    <span id="buttonText">Sign In</span>
                </button>
            </form>
            
            <!-- Social Login -->
            <div class="social-divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-buttons">
                <a href="javascript:void(0)" class="social-button google">
                    <i class="fab fa-google"></i>
                    Google
                </a>
                <a href="javascript:void(0)" class="social-button github">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
                <a href="javascript:void(0)" class="social-button twitter">
                    <i class="fab fa-twitter"></i>
                    Twitter
                </a>
            </div>
            
            <!-- Auth Footer -->
            <div class="auth-footer">
                Don't have an account?
                <a href="register">Create one now</a>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
    
    <script>
        // Show success message if coming from signup
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('registered')) {
            document.getElementById('successMessage').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
