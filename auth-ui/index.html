<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#0f766e">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="glass-container">
                <div class="auth-header">
                    <div class="brand">
                        <span class="brand-dot"></span>
                        <span>SecureAuth</span>
                    </div>
                    <h1>Welcome back</h1>
                </div>

                <div class="success-message" id="successMessage" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span>Registration successful. Please sign in.</span>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <div class="input-wrapper">
                            <input type="email"
                                   class="form-input"
                                   id="email"
                                   name="email"
                                   placeholder="you@example.com"
                                   autocomplete="email"
                                   required>
                        </div>
                        <div class="error-message" id="emailError">Please enter a valid email address</div>
                    </div>

                    <div class="form-group">
                        <div class="form-options">
                            <label class="form-label" for="password">Password</label>
                            <a href="forgot" class="forgot-password">Forgot password?</a>
                        </div>
                        <div class="input-wrapper">
                            <input type="password"
                                   class="form-input"
                                   id="password"
                                   name="password"
                                   placeholder="Enter your password"
                                   autocomplete="current-password"
                                   required>
                            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkbox-custom"></span>
                            </div>
                            <span>Remember me</span>
                        </label>
                    </div>

                    <button type="submit" class="auth-button" id="loginButton">
                        <span id="buttonText">Sign In</span>
                    </button>
                </form>

                <div class="social-divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-buttons">
                    <a href="javascript:void(0)" class="social-button google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </a>
                </div>

                <div class="auth-footer">
                    Don't have an account?
                    <a href="register">Create one now</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="auth.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('registered')) {
            document.getElementById('successMessage').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
