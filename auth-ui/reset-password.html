<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth | Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="toggle-button" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <!-- Auth Wrapper -->
    <div class="auth-wrapper">
        <div class="auth-container glass-container">
            <!-- Auth Header -->
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-key"></i>
                </div>
                <h1>Reset Password</h1>
                <p>Enter your email to receive reset instructions</p>
            </div>
            
            <!-- Reset Form -->
            <form class="auth-form" id="resetForm">
                <!-- Email Field -->
                <div class="form-group">
                    <label class="form-label" for="resetEmail">
                        <i class="fas fa-envelope"></i> Email Address
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" 
                               class="form-input" 
                               id="resetEmail" 
                               placeholder="you@example.com"
                               autocomplete="email"
                               required>
                    </div>
                    <div class="error-message" id="resetEmailError">
                        <i class="fas fa-exclamation-circle"></i>
                        Please enter a valid email address
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="auth-button" id="resetButton">
                    <span id="resetButtonText">Send Reset Link</span>
                </button>
            </form>
            
            <!-- Instructions -->
            <div style="background: rgba(76, 201, 240, 0.1); border-radius: var(--radius-md); padding: 20px; margin-top: 30px;">
                <h4 style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                    <i class="fas fa-info-circle"></i>
                    Instructions
                </h4>
                <p style="font-size: 0.9rem; color: var(--light); margin-bottom: 0;">
                    1. Enter your email address above<br>
                    2. Check your inbox for reset instructions<br>
                    3. Click the link in the email<br>
                    4. Create a new password
                </p>
            </div>
            
            <!-- Auth Footer -->
            <div class="auth-footer">
                Remember your password?
                <a href="/login">Sign in here</a>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
