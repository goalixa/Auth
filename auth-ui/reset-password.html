<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth | Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#0f766e">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="toast-container" id="toastContainer"></div>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="glass-container">
                <div class="auth-header">
                    <div class="brand">
                        <span class="brand-dot"></span>
                        <span>SecureAuth</span>
                    </div>
                    <h1>Reset your password</h1>
                    <p>We'll email you a secure reset link.</p>
                    <div class="detail-list">
                        <div class="detail-item">
                            <span class="detail-dot"></span>
                            <span>Use the email linked to your account.</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-dot"></span>
                            <span>Return here once youâ€™ve updated it.</span>
                        </div>
                    </div>
                </div>

                <form class="auth-form" id="resetForm">
                    <div class="form-group">
                        <label class="form-label" for="resetEmail">Email</label>
                        <div class="input-wrapper">
                            <input type="email"
                                   class="form-input"
                                   id="resetEmail"
                                   placeholder="you@example.com"
                                   autocomplete="email"
                                   required>
                        </div>
                        <div class="error-message" id="resetEmailError">Please enter a valid email address</div>
                    </div>

                    <button type="submit" class="auth-button" id="resetButton">
                        <span id="resetButtonText">Send Reset Link</span>
                    </button>
                </form>

                <div class="auth-footer">
                    Remember your password?
                    <a href="login">Sign in here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
